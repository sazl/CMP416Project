<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Study Scheduler</title>
    </h:head>
    <h:body>
        <ui:composition template="/resources/template/main.xhtml">
            <ui:define name="content">
                <p:panelGrid styleClass="inner-content">
                    <f:facet name="header">
                        <p:row>
                            <p:column styleClass="ui-widget-header">ID</p:column>
                        </p:row>
                        <p:row>
                            <p:column><p:outputLabel value="#{userBean.user.id}"/></p:column>
                        </p:row>
                        <p:row>
                            <p:column styleClass="ui-widget-header">Username</p:column>
                        </p:row>
                        <p:row>
                            <p:column>#{userBean.user.username}</p:column>
                        </p:row>
                        <p:row>
                            <p:column styleClass="ui-widget-header">First Name</p:column>
                        </p:row>
                        <p:row>
                            <p:column>#{userBean.user.firstname}</p:column>
                        </p:row>
                        <p:row>
                            <p:column styleClass="ui-widget-header">Last Name</p:column>
                        </p:row>
                        <p:row>
                            <p:column>#{userBean.user.lastname}</p:column>
                        </p:row>
                    </f:facet>                    
                </p:panelGrid>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
