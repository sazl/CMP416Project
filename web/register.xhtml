<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/resources/template/main.xhtml">
        <ui:define name="title">
            <title>Study Schedule - Register</title>
        </ui:define>

        <ui:define name="content">
            <p:panel header="Register" styleClass="inner-content" style="width: 40%">
                <h:form>
                    <h:panelGrid columns="2" cellpadding="5" style="margin: 0 auto">
                        <h:outputLabel for="username" value="Username:" />
                        <p:inputText id="username" value="#{loginBean.registerUser.username}" required="true" label="username" />

                        <h:outputLabel for="password" value="Password:" />
                        <p:password id="password" value="#{loginBean.registerUser.password}" required="true" label="password" />

                        <h:outputLabel for="confirmPassword" value="Confirm Password:" />
                        <p:password id="confirm-password" value="#{loginBean.registerConfirmPassword}" required="true" label="confirm password" />

                        <h:outputLabel for="firstname" value="First Name:" />
                        <p:password id="firstname" value="#{loginBean.registerUser.firstname}" required="true" label="firstname" />

                        <h:outputLabel for="lastname" value="Last Name:" />
                        <p:password id="lastname" value="#{loginBean.registerUser.lastname}" required="true" label="lastname" />

                        <f:facet name="footer">
                            <p:commandButton value="Register" action="#{loginBean.register()}"/>
                        </f:facet>
                    </h:panelGrid>
                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
