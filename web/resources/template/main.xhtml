<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="main.css"/>
                <ui:insert name="title">
            
        </ui:insert>
    </h:head>
    <h:body>
        <f:view>
            <div name="menu" class="header">
                <ui:insert name="menu">
                    <h:form>
                        <p:growl id="messages"/>
                        <p:tabMenu activeIndex="#{param.i}">
                            <p:menuitem value="Home" outcome="user/home" styleClass="ui-priority-primary">
                                <f:param name="i" value="0" />
                            </p:menuitem>
                            <p:menuitem value="Schedule" outcome="user/schedule">
                                <f:param name="i" value="1" />
                            </p:menuitem>
                            <p:menuitem value="Timeline" outcome="user/timeline">
                                <f:param name="i" value="2" />
                            </p:menuitem>
                            <p:menuitem value="Grades" outcome="user/grades">
                                <f:param name="i" value="3" />
                            </p:menuitem>
                            <p:menuitem value="Study" outcome="user/study">
                                <f:param name="i" value="4" />
                            </p:menuitem>
                            <p:menuitem disabled="true">
                                <p:commandButton type="button" value="Logout" icon="ui-icon-cancel" style="color: darkred"/>
                            </p:menuitem>
                        </p:tabMenu>
                    </h:form>
                </ui:insert>
            </div>

            <div class="header">
                <ui:insert name="local-menu">
                    <p:tabMenu activeIndex="${param.j}" rendered="false">

                    </p:tabMenu>
                </ui:insert>
            </div>

            <div class="inner-content">
                <ui:insert name="content">
                    Content
                </ui:insert>
            </div>

            <div name="footer" class="content">
                <ui:insert name="footer">
                    <f:facet name="footer">
                        <h:outputText value="Footer"/>
                    </f:facet>
                </ui:insert>
            </div>
        </f:view>
    </h:body>
</html>
