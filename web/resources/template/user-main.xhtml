<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="main.css"/>
        <ui:insert name="title">

        </ui:insert>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <div name="menu" class="header">
                    <ui:insert name="menu">

                        <p:growl id="messages" autoUpdate="true" life="3000"/>
                        <p:tabMenu activeIndex="#{sessionBean.mainTab}">
                            <p:menuitem value="#{userBean.user.username}" outcome="home" styleClass="ui-priority-primary" action="#{sessioBean.setMainTab(0)}"/>
                            <p:menuitem value="Schedule" outcome="schedule" action="#{sessioBean.setMainTab(1)}"/>
                            <p:menuitem value="Timeline" outcome="timeline" action="#{sessioBean.setMainTab(2)}"/>
                            <p:menuitem value="Grades" outcome="grades" action="#{sessioBean.setMainTab(3)}"/>
                            <p:menuitem value="Study" outcome="study" action="#{sessioBean.setMainTab(4)}"/>
                            <p:menuitem disabled="true"  action="#{sessioBean.setMainTab(5)}">
                                <p:commandButton type="submit" value="Logout" icon="ui-icon-cancel" style="color: darkred" action="#{loginBean.logout()}" ajax="false"/>
                            </p:menuitem>
                        </p:tabMenu>

                    </ui:insert>
                </div>

                <div class="header">
                    <ui:insert name="local-menu">
                    </ui:insert>
                </div>

                <div class="inner-content">
                    <ui:insert name="content">
                        Content
                    </ui:insert>
                </div>

                <div name="footer" class="content">
                    <ui:insert name="footer">
                        <f:facet name="footer">
                            <h:outputText value="Footer"/>
                        </f:facet>
                    </ui:insert>
                </div>
            </h:form>
        </f:view>
    </h:body>
</html>
