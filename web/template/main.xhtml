<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>Study Scheduler</title>
        <link rel="stylesheet" href="css/main.css" type="text/css"/>
    </h:head>
    <h:body>

        <div name="menu" class="content">
            <ui:insert name="menu">
                <h:form>
                    <p:growl id="messages"/>
                    <p:toolbar style="width: 75%; margin: 0 auto; margin-bottom: 40px">
                        <f:facet name="left">
                            <p:commandButton value="Home" action="index?faces-redirect=true" styleClass="ui-priority-primary"/>
                            <span class="ui-separator">
                                <span class="ui-icon ui-icon-grip-dotted-vertical" />
                            </span>
                            <p:commandButton value="Schedule" action="schedule?faces-redirect=true"/>
                            <p:commandButton value="Timeline" action="timeline?faces-redirect=true"/>
                            <span class="ui-separator">
                                <span class="ui-icon ui-icon-grip-dotted-vertical" />
                            </span>
                            <p:commandButton value="Grades" action="grades?faces-redirect=true"/>
                            <p:commandButton value="Study" action="study?faces-redirect=true"/>
                        </f:facet>
                        <f:facet name="right">
                            <p:commandButton type="button" value="Logout" icon="ui-icon-cancel" style="color: darkred"/>
                        </f:facet>
                    </p:toolbar>
                </h:form>
            </ui:insert>
        </div>

        <div id="content">
            <ui:insert name="content">
                Content
            </ui:insert>
        </div>

        <div name="footer" class="content">
            <ui:insert name="footer">
                <f:facet name="footer">
                    <h:outputText value="Footer"/>
                </f:facet>
            </ui:insert>
        </div>
    </h:body>
</html>
