<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/resources/template/user-main.xhtml">
        <ui:define name="title">
            <title>Grades</title>
        </ui:define>
        <ui:define name="content">
            <h:form>
                <p:toolbar styleClass="header">
                    <f:facet name="left">
                        <p:outputLabel value="Course: "/>
                        <span class="ui-separator">
                            <span class="ui-icon ui-icon-grip-dotted-vertical" />
                        </span>
                            <p:selectOneMenu id="courseSelected"
                                             value="#{gradeBean.selectedCourseId}"
                                             onchange="submit()"
                                             valueChangeListener="#{gradeBean.selectionChanged}">
                            <f:selectItems value="#{courseBean.courses}"
                                           var="course" itemLabel="#{course.name}"
                                           itemValue="#{course.id}"/>
                        </p:selectOneMenu>
                    </f:facet>
                </p:toolbar>
            </h:form>

            <p:panel header="Exams" styleClass="inner-content">
                <p:chart type="line" model="#{gradeBean.selectedCourseModel}" style="height: 400px; width: 600px; margin: 0 auto"/>
            </p:panel>

            <p:panel header="Exams By Date" styleClass="inner-content" style="margin-top:20px">

            </p:panel>
        </ui:define>
    </ui:composition>
</html>
