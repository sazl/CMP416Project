<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/resources/template/user-home.xhtml">
        <ui:define name="title">
            <title>Home</title>
        </ui:define>
        <ui:define name="content">
                <p:toolbar styleClass="header">
                    <f:facet name="left">
                        <p:commandButton type="button" value="Edit Profile" onclick="PF('examEditDialog').show()"/>
                        <p:commandButton type="submit" value="Delete Exam" actionListener="#{examBean.deleteSelectedExam}" immediate="true" ajax="false"/>
                    </f:facet>
                </p:toolbar>
                <p:panelGrid styleClass="inner-content" style="text-align: center">
                    <p:row>
                        <p:column styleClass="ui-widget-header">ID</p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="#{userBean.user.id}"/></p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="ui-widget-header">Username</p:column>
                    </p:row>
                    <p:row>
                        <p:column>#{userBean.user.username}</p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="ui-widget-header">First Name</p:column>
                    </p:row>
                    <p:row>
                        <p:column>#{userBean.user.firstname}</p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="ui-widget-header">Last Name</p:column>
                    </p:row>
                    <p:row>
                        <p:column>#{userBean.user.lastname}</p:column>
                    </p:row>
                </p:panelGrid>
        </ui:define>
    </ui:composition>
</html>
