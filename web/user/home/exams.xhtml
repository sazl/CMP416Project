<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Exams</title>
    </h:head>
    <h:body>
        <ui:composition template="/resources/template/user-home.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:dataTable var="exam" value="#{examBean.exams}"
                                 style="text-align: center; margin-top: 10px"
                                 rowKey="#{exam.examsPK}"
                                 selection="#{examBean.selectedExam}"
                                 selectionMode="single"
                                 styleClass="inner-content">
                        <p:column headerText="Course Name" sortBy="#{exam.courses.name}">
                            <h:outputText value="#{exam.courses.name}"/>                            
                        </p:column>
                        <p:column headerText="Event Name" sortBy="#{exam.events.name}">
                            <h:outputText value="#{exam.events.name}"/>
                        </p:column>
                        <p:column headerText="Weight" sortBy="#{exam.weight}">
                            <h:outputText value="#{exam.weight}"/>
                        </p:column>
                        <p:column headerText="Grade" sortBy="#{exam.grade}">
                            <h:outputText value="#{exam.grade}"/>
                        </p:column>
                        <p:column headerText="Date" sortBy="#{exam.events.startdate}">
                            <h:outputText value="#{exam.events.startdate}"/>
                        </p:column>

                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
