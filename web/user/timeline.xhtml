<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>Study Scheduler</title>
    </h:head>
    <h:body>
        <ui:composition template="/resources/template/user-main.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:growl id="growl" showSummary="true" showDetail="true" autoUpdate="true"/>

                    <pe:timeline id="timeline" value="#{timelineBean.model}" height="650px"  
                                 selectable="#{timelineBean.selectable}"  
                                 zoomable="#{timelineBean.zoomable}"  
                                 moveable="#{timelineBean.moveable}"  
                                 stackEvents="#{timelineBean.stackEvents}"  
                                 axisOnTop="#{timelineBean.axisOnTop}"               
                                 eventStyle="#{timelineBean.eventStyle}"  
                                 showCurrentTime="#{timelineBean.showCurrentTime}"  
                                 showNavigation="#{timelineBean.showNavigation}">
                        <p:ajax event="select" listener="#{timelineBean.onSelect}"/>  
                    </pe:timeline>  
                </h:form>
                <h:outputStylesheet id="timelineCSS">  
                    table .formColumn {
                    padding: 0 5px 0 20px;  
                    text-align: right;  
                    white-space: nowrap;  
                    }         
                </h:outputStylesheet>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
